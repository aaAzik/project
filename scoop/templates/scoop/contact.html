{% extends 'scoop/layouts/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
<div class="container">  
    <form id="contact" action="{% url 'contact' %}" method="post">
      <h3>Contact Form</h3>
      {{ form.as_p }}
      {% csrf_token %}
      <button name="submit" type="submit" class="contact-submit" data-submit="...Sending">Submit</button>
    </form>
</div>

{% endblock content %}
