{% extends 'scoop/layouts/base.html' %}
{% block title %}
Reset your password
{% endblock %}

{% block content %}
{% if validlink %}
<p>
    <h3 style="color:rgb(139, 121, 17);">
        <center><br>
            <b>Please enter your new password.</b>
        </center>
    </h3>
</p>
<form method="post">
    <center>{{ form.as_p }}</center>
    {% csrf_token %}
    <p>
        <center>
            <input type="submit" value="Change my password">
        </center>
    </p>
</form>
{% else %}

{% endif %}
{% endblock %}
