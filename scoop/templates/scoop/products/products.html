{% extends 'scoop/layouts/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<div class="container">
  <div class="row">
      <div class="col-md-12">
          <hr>
          <div class="row">
          {% for item in products %}
              <div class="col-md-4">
                  <div class="card bg-light">
                      <a class="zanovo" style="color: black ;" href="{% url 'productview' item.pk %}">
                          <div class="card-body">
                              <div class="category-image smooth-transition">
                                  <img src="{{ item.image.url }}" alt="Product image" class="w-100"/>
                              </div>
                              <h4 class="text-center zanovo"><br> {{ item.name }} </h4>
                              <span class="zanovo">
                                <center>Author: {{ item.author }}</center>
                              </span>
                          </div> 
                      </a>
                  </div>        
              </div>
          {% endfor %}
      </div>
  </div>
</div>

{% endblock content %}
